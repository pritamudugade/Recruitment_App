<!DOCTYPE html>
<html>
<head>
    <title>Recruitment App</title>
</head>
<body>
    <h1>Recruitment App</h1>
    <form method="POST" action="/match">
        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" rows="4" cols="50"></textarea><br><br>
        <label for="experience">Years of Experience Required:</label>
        <input type="number" id="experience" name="experience" min="0" max="50"><br><br>
        <input type="submit" value="Match Candidates">
    </form>

    {% if candidates %}
    <h2>Matching Candidates:</h2>
    <ul>
        {% for candidate in candidates %}
        <li>{{ candidate['Name'] }} ({{ candidate['Designation'] }}) (Similarity Score: {{ candidate['Similarity Score'] }})</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
